name: Push to feature branch

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  push-to-feature:
      runs-on: ubuntu-24.04
      permissions:
        contents: write
      steps:
        - name: salutation
          run: |
            echo This is on_push for chameleon service. branch=${{ github.ref_name }}

        - name: Checkout sources
          uses: actions/checkout@v4
          with:
            fetch-depth: 0  

        - name: Setup Java
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: 23

        - name: Setup Gradle            
          uses: gradle/actions/setup-gradle@v4

        - name: Get the application artefact version
          id: versions
          uses: keeonline/github-actions-playground/artifact-version@v0.0.3

        - name: Build application with Gradle
          run: ./gradlew -Pversion=${{steps.versions.outputs.branch}} build --no-daemon

        - name: Upload build reports
          uses: actions/upload-artifact@v4
          with:
            name: Build Reports
            path: build/reports

        - name: Build image
          run: docker build --build-arg VERSION=${{steps.versions.outputs.branch}} -t ${{vars.DOCKERHUB_USERNAME}}/chameleon:${{steps.versions.outputs.branch}} .  

        - name: Install docker compose
          run: |
            curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            docker-compose --version

        - name: Create docker compose environment file
          working-directory: servicetest
          run: | 
            echo "DOCKERHUB_USERNAME=${{vars.DOCKERHUB_USERNAME}}" >> .env
            echo "VERSION=${{steps.versions.outputs.branch}}" >> .env
            cat .env          
                  
        - name: Start the chameleon container
          working-directory: servicetest
          run: |
            docker-compose up -d
            sleep 10

        - name: Download the standalone karate jar
          run: |
            wget -O /opt/karate.jar https://github.com/karatelabs/karate/releases/download/v1.5.1/karate-1.5.1.jar
    
        - name: Execute the service tests using karate
          working-directory: servicetest/karate
          run: |
            java -jar /opt/karate.jar .
                
        - name: Upload service test reports
          uses: actions/upload-artifact@v4
          with:
            name: Service Test Reports
            path: servicetest/karate/target/karate-reports
    
        - name: Login to Docker registry
          uses: docker/login-action@v3
          with:
            username: ${{vars.DOCKERHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_TOKEN}}
            
        - name: Publish image
          run: docker push ${{vars.DOCKERHUB_USERNAME}}/chameleon:${{steps.versions.outputs.branch}}

        - name: Stop and remove the containers   
          if: always()
          working-directory: servicetest
          run: |
            docker-compose down     
    