  #   needs: [ deploy-app ]
  #   uses: ./.github/workflows/reusable-sit-execution.yml
  #   permissions:
  #     id-token: write
  #   secrets:
  #     inherit
  #   with:
  #     environment: ${{ inputs.environment }}

  # undeploy-app:
  #   name: Undeploy
  #   needs: [ execute-sit ]
  #   if: always()
  #   uses: ./.github/workflows/reusable-manage-deployment.yml
  #   permissions:
  #     id-token: write
  #   secrets:
  #     inherit
  #   with:
  #     action: destroy
  #     environment: ${{ inputs.environment }}

  destroy-infra:
    name: Destroy
    needs: [ sit-config, provision-infra ]
    if: always()
    uses: keeonline/reference-infra-aws/.github/workflows/reusable-manage-infra.yml@bob
    permissions:
      id-token: write
    secrets:
      inherit
    with:
      action: destroy
      checkout_repo: true
      repo_name: keeonline/reference-infra-aws
      repo_ref: bob
      environment: ${{ needs.sit-config.outputs.infra_environment }}
      vpc_cidr: ${{ needs.sit-config.outputs.vpc_cidr }}
