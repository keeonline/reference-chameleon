name: Manage application

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: The application environment name
        required: false
        default: test  

jobs:
  envars:
    runs-on: ubuntu-24.04
    environment: ${{inputs.environment}}
    outputs:
      infra_environment: ${{ steps.infenv.outputs.value }}
    steps:
      - name: Get infrastructure environment name
        id: infenv
        run: |
          echo "value=${{vars.INFRA_ENVIRONMENT}}" >> $GITHUB_OUTPUT    

  manage-core-infrastructure:
    name: Manage core infrastructure resources
    uses: keeonline/github-workflows/.github/workflows/reusable-core.yml@v0.0.3
    with:
      action: apply-plan
      environment: ${{needs.envars.outputs.infra_environment}}
      iac_ref: v0.0.17
    secrets: inherit
    permissions:
      contents: write
      id-token: write


