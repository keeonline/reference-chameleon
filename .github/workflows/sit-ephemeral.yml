name: Run the System Integration Tests against an ephemeral infrastructure environment

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: false
        default: test  
      
jobs:
  sit-config:
    name: Get SIT config
    runs-on: ubuntu-24.04
    environment: ${{inputs.environment}}
    permissions:
      id-token: write
    outputs:
      repo_name: ${{ steps.sit_config.outputs.repo_name }}
      repo_ref: ${{ steps.sit_config.outputs.repo_ref }}
      infra_environment: ${{ steps.sit_config.outputs.infra_environment }}
      vpc_cidr: ${{ steps.sit_config.outputs.vpc_cidr }}
    steps:
      - name: Load config
        id: sit_config
        run: |
          echo "repo_name=keeonline/reference-infra-aws" >> $GITHUB_OUTPUT    
          echo "repo_ref=bob" >> $GITHUB_OUTPUT
          THIS=$(shuf -i 201-255 -n 1)
          echo "infra_environment=eph$THIS" >> $GITHUB_OUTPUT
          echo "vpc_cidr=10.$THIS.0.0/16" >> $GITHUB_OUTPUT

  provision-infra:
    name: Provision
    needs: [ sit-config ]
    uses: keeonline/reference-infra-aws/.github/workflows/reusable-manage-infra.yml@bob
    permissions:
      id-token: write
    secrets:
      inherit
    with:
      action: apply
      checkout_repo: true
      repo_name: keeonline/reference-infra-aws
      repo_ref: bob
      environment: ${{ needs.sit-config.outputs.infra_environment }}
      vpc_cidr: ${{ needs.sit-config.outputs.vpc_cidr }}

  deploy-app:
    name: Deploy
    needs: [ provision-infra ]
    uses: ./.github/workflows/reusable-manage-deployment.yml
    permissions:
      id-token: write
    secrets:
      inherit
    with:
      action: apply
      environment: ${{ inputs.environment }}

  # execute-sit:
